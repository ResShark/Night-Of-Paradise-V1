<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="cardheader"><p>Character card</p></div>
		<div class="card">
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts/app.js"></script>
	<script>
	$(document).keyup(function (e) {
		if (e.key === "Escape") {
			$(".container").fadeOut(100);
			$.post('http://esx_status/focusOff');
		}
	});
	</script>
	<script>
	 	function ShowID(type) {
        	$.post('http://esx_status/idcard', JSON.stringify({ type: type}));
		}    
	</script>
</body>

</html>
